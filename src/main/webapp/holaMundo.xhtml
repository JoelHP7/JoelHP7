<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

<h:head>
	<title>Hello World JSF Example</title>
</h:head>
<h:body>

	<div class="authorization-div">
		<sec:authorize access="hasRole('ROLE_USER')">
			<p:outputLabel value="You have the USER role" />
		</sec:authorize>
		<sec:authorize access="hasRole('ROLE_ADMIN')">
			<p:outputLabel value="You have the ADMIN role" />
		</sec:authorize>
	</div>
	<h:form>
		<h:panelGrid columns="2">
			<p:commandButton ajax="false" action="#{holaMundo.save}" value="Submit Primefaces" />
			<h:panelGroup />
			<p:commandLink action="#{holaMundo.test}">
				<h:outputText value="Prueba CommandLink" />
			</p:commandLink>
			<h:panelGroup />
			<h:outputText value="#{holaMundo.saludo}"></h:outputText>
			<h:panelGroup />
			<p:commandButton ajax="false" action="#{holaMundo.saveContactTest}" value="Save test in database" />
			<h:panelGroup />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
